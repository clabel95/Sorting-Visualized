<!DOCTYPE html>
<html>

<head>
    <title>Sorting Visualized</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
</head>

<body>
    <header class="header">
        <h1>Sorting Visualized</h1>
    </header>

    <main>
        <div class="Container">
            <div class="Visualization">
                <div class="Graph">
                    <canvas id="Sort_Graph"></canvas>
                </div>
            </div>
            <div class="User_Options">
                <div id="Sort_Options">

                    <!-- add different options for the user to choose from -->
                    <!-- option for number of items to be sorted. -->
                    <!-- option for what sorting algorithm to be used -->

                    <label id="" class="newSort" for="algo">Algorithm:</label>
                    
                    <select class="newSort" name="algo" id="algo">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="radixSort">radixSort</option>
                    </select>

                    <select id="speed" name="speed">
                        <option value="0">No Delay</option>
                        <option value="1">Fastest</option>
                        <option value="50">Faster</option>
                        <option value="100">Fast</option>
                        <option value="300">Normal</option>
                        <option value="800">Slow</option>
                    </select>


                    <button class="sort" id="sort_btn">Sort!</button>
                </div>
                <div id="Fresh_Numbers" style="display:none">
                    <button id="abt_bubble" style="display:none">About this sort!</button>
                    <button id="abt_selection" style="display:none">About this sort!</button>
                    <button id="abt_insertion" style="display:none">About this sort!</button>
                    <button id="abt_radixSort" style="display:none">About this sort!</button>
                    <p id="algo_time" style="display:none"></p>
                    
                    <!-- I am going to set this up so that after the data is sorted then it will display the results 
                        and also display a randomize button so the data can be re-randomized. Then it will hide the results 
                        and display the sort options and the sort button. -->
                    <label for="sortSize">Input quantity of objects to sort</label>
                    <input  name="sortSize" id="sortSize" value="10" >
                    <!--for now i am setting this to 100 but i might change it later depending on how fast it is. -->
                    <button class="results" id="randomize">Randomize!</button>
                    <!-- <p>* larger quantites should be run with no delay *</p> -->
                </div>

            </div>
        </div>
    </main>
    <!-- <script src="node_modules/chart.js/dist/Chart.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>


</html>
